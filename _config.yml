# Site settings
title: Charles Worthington
description: 'I am a product designer and software engineer using design and technology to improve our government. I am currently the Chief Technology Officer at the U.S. Department of Veterans Affairs.'
url: 'http://cew821.github.io/worthington.com'
baseurl: '/worthington.com'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Charles Worthington'
  email: charles@worthington.com
  twitter_username: cew821
  github_username:  cew821
  linkedin_username:  charlesworthington

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
